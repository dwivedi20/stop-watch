<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Protest+Riot&family=Protest+Strike&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stop-watch">
        <h1 id="display-time">00:00:00</h1>
        <div class="button">
         <img src="./stop.png" alt="" onclick="watchstop()">
         <img src="./start.png" alt="" onclick="watchstart()">
         <img src="./reset.png" alt="" onclick="watchreset()">
        </div>
    </div>

  
    


    <script src="main.js"></script>
</body>
</html>
